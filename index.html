<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Cricket Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #ffffff;
        }

        #imgcontainer {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        #imagecontainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            font-size: calc(1.5rem + 3vw);
            margin: 30px;
            color: #ff8c00;
        }

        h2 {
            text-align: center;
            color: #ff8c00;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,140,0,0.5);
            background-color: #333333;
        }

        input[type="text"] {
            padding: 10px;
            width: calc(100% - 20px);
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #1f1f1f;
            color: #ffffff;
        }

        .btn {
            padding: 15px;
            border: none;
            color: white;
            font-size: 12px;
            border-radius: 50%; /* Make buttons circular */
            cursor: pointer;
            margin: 10px 5px;
            width: 50px; /* Set a fixed width and height for perfect circles */
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-green {
            background-color: #ff8c00;
        }

        .btn-green:hover {
            background-color: #e67e22;
        }

        .btn-red {
            background-color: #ff0000;
        }

        .btn-red:hover {
            background-color: #b30000;
        }

        .btn-grey {
            background-color: #666666;
        }

        .btn-grey:hover {
            background-color: #4d4d4d;
        }

        .btn-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .result, .score {
            margin: 20px 0;
        }

        .score p {
            font-size: 24px;
            font-weight: bold;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            font-size: 12px;
            color: #ff8c00;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        #whatsapp-link {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #whatsapp-link img {
            width: 80%;
            max-width: 250px;
            height: auto;
        }

        #selected-cards {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #1f1f1f;
            color: #ffffff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: calc(1.2rem + 3vw);
            }

            input[type="text"] {
                width: calc(100% - 20px);
            }

            .btn {
                width: calc(100% - 20px);
                margin: 10px 0;
            }

            #imagecontainer img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <h1 style="position: relative;">CardsCricket.Online <span style="font-size: small; color: red; position: absolute; bottom: 0; right: 10;">Beta</span></h1>
    <h2 id="started">Let's get started!</h2>

    <div id="whatsapp-link">
        <a href="https://chat.whatsapp.com/KqaZHn00CcsKHvyBnXbIkf" target="_blank">
            <img src="WhatsApp.jpg" alt="Join WhatsApp Group" style="width: 250px; height: 45px; margin-left: 10px;">
        </a>
    </div>

    <div id="imagecontainer">
        <img id="imgcontainer" src="https://sportsmonkie.com/wp-content/uploads/2023/11/Who-is-the-Best-Batsman-in-India.jpg">
    </div>
    <div class="container">
        <label for="cards">Select Bowler's and Batsman's Cards:</label>
        <input type="text" id="cards" placeholder="Select cards...">
        <div id="selected-cards"></div>
        <div class="btn-row">
            <button class="btn btn-grey" onclick="selectCard('S')">♠️</button>
            <button class="btn btn-grey" onclick="selectCard('H')">♥️</button>
            <button class="btn btn-grey" onclick="selectCard('D')">♦️</button>
            <button class="btn btn-grey" onclick="selectCard('C')">♣️</button>
        </div>
        <div class="btn-row">
            <button class="btn btn-grey" onclick="selectCard(2)">2</button>
            <button class="btn btn-grey" onclick="selectCard(3)">3</button>
            <button class="btn btn-grey" onclick="selectCard(4)">4</button>
            <button class="btn btn-grey" onclick="selectCard(5)">5</button>
        </div>
        <div class="btn-row">
            <button class="btn btn-grey" onclick="selectCard(6)">6</button>
            <button class="btn btn-grey" onclick="selectCard(7)">7</button>
            <button class="btn btn-grey" onclick="selectCard(8)">8</button>
            <button class="btn btn-grey" onclick="selectCard(9)">9</button>
        </div>
        <div class="btn-row">
            <button class="btn btn-grey" onclick="selectCard(10)">10</button>
        </div>
        <div class="btn-row">
            <button class="btn btn-red" onclick="registerWicket()">Bowled Out!</button>
            <button class="btn btn-red" onclick="registerSpecialWicket()">Caught Out!</button>
            <button class="btn btn-green" onclick="calculateRun()">Submit</button>
            <button class="btn btn-green" onclick="enableTextToSpeech()">Play Audio</button>
        </div>
        <div class="result"></div>
        <div class="score"></div>
    </div>

    <div class="links">
        <a href="how2play.html">How to Play</a>
        <a href="t&C.html">Terms and Conditions</a>
    </div>

    <script>
        let balls = 0;
        let overs = 0;
        let totalRun = 0;
        let wickets = 0;
        let wicketCounter = 0;
        let specialWicketCounter = 0;
        let lastRun = 0;
        let ttsEnabled = false;
        let selectedCards = [];

        function enableTextToSpeech() {
            ttsEnabled = true;
            alert("Text to Speech Enabled");
        }

        function speak(text) {
            if (ttsEnabled) {
                const speech = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(speech);
            }
        }       

        function selectCard(card) {
            selectedCards.push(card);
            updateSelectedCards();
            if (selectedCards.length === 4) {
                document.getElementById("cards").value = `${selectedCards[0]} ${selectedCards[1]}, ${selectedCards[2]} ${selectedCards[3]}`;
                selectedCards = [];
                updateSelectedCards();
            }
        }

        function updateSelectedCards() {
            const selectedCardsDiv = document.getElementById("selected-cards");
            selectedCardsDiv.innerHTML = "<strong>Selected Cards:</strong> " + selectedCards.join(", ");
        }

        function calculateRun() {
            const input = document.getElementById("cards").value.trim();
            if (!input) {
                alert("Please select cards before submitting.");
                return;
            }
            const [bowlerCard, batsmanCard] = input.split(",").map(card => card.trim());

            const bowler = bowlerCard.split(" ");
            const batsman = batsmanCard.split(" ");

            const bowlerSuite = bowler[0];
            const bowlerNumber = parseInt(bowler[1]);

            const batsmanSuite = batsman[0];
            const batsmanNumber = parseInt(batsman[1]);

            let run = 0;
            if (bowlerSuite === batsmanSuite && batsmanNumber > bowlerNumber) {
                run = batsmanNumber - bowlerNumber;
            } else if (batsmanNumber < bowlerNumber) {
                run = 1;
            }

            // Check if the run is 1, 2, 3, 4, or 6. Otherwise, it's a dot ball.
            if (![1, 2, 3, 4, 6].includes(run)) {
                run = 0;
                displayResult(run, false, true); // Display dot ball
            } else {
                lastRun = run;
                totalRun += run;
                updateBall();
                displayResult(run, false, false);
            }
        }

        function registerWicket() {
            wicketCounter++;
            if (wicketCounter === 2) {
                wickets++;
                wicketCounter = 0;
                totalRun -= lastRun;
                lastRun = 0;
                if (wickets >= 10) {
                    endInnings();
                } else {
                    displayResult(0, true);
                }
            }
        }

        function registerSpecialWicket() {
            specialWicketCounter++;
            if (specialWicketCounter === 3) {
                wickets++;
                specialWicketCounter = 0;
                totalRun -= lastRun;
                lastRun = 0;
                if (wickets >= 10) {
                    endInnings();
                } else {
                    displayResult(0, true);
                }
            }
        }

        function updateBall() {
            balls++;
            if (balls === 6) { 
                speak(`After ${overs + 1} overs, the score is ${totalRun} for ${wickets} wickets.`);
            }
            if (balls > 6) {
                balls = 1;
                overs++;
            }
        }

        function displayResult(run, isWicket, isDotBall = false) {
            const ballDisplay = `${overs}.${balls}`;

            const resultDiv = document.querySelector(".result");
            if (isWicket) {
                resultDiv.innerHTML += `<p>Ball: ${ballDisplay}, Bowled Out!</p>`;
                speak("Bowled Out!")
            } else if (isDotBall) {
                resultDiv.innerHTML += `<p>Ball: ${ballDisplay}, Dot Ball!</p>`;
                speak("Dot Ball!");
            } else {
                resultDiv.innerHTML += `<p>Ball: ${ballDisplay}, Run: ${run}</p>`;
                if (balls != 6)
                speak(`${run} Runs`);
            }

            const scoreDiv = document.querySelector(".score");
            scoreDiv.innerHTML = `<p>Total Runs: ${totalRun}/${wickets}</p>`;

            if (overs >= 20 && balls >= 6) {
                endInnings();
            }
        }

        function endInnings() {
            document.querySelector("button[onclick='calculateRun()']").disabled = true;
            document.querySelector("button[onclick='registerWicket()']").disabled = true;
            document.querySelector("button[onclick='registerSpecialWicket()']").disabled = true;
            const resultDiv = document.querySelector(".result");
            resultDiv.innerHTML += `<p>Innings Over!</p>`;
            speak("Innings Over!");
        }
    </script>
</body>
</html>
